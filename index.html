<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Decodificador</title>
</head>

<body>
    <main>
        <section class="decodificador">
            <img src="./assets/img/logo_transparent.png" alt="">
            <input type="text" id="input_text" placeholder="Digite aqui...">
            <div class="buttons">
                <p>Apenas letras minúsculas e sem acento.</p>
                <input class="button_crip" type="submit" value="Criptografar">
                <input class="button_desc" type="submit" value="Descriptografar">
            </div>
        </section>
        <section class="resultado">
            <div id="container_resultado">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="button_resultado">
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
